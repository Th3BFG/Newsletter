{% block content %}
  <h1>Subscribe</h1>
  <form action="" method="post" name="subscribe">
      {{ form.hidden_tag() }}
      <p>
        Please enter your Email Address:<br>
        {{ form.email(size=45) }}<br>
	{% for error in form.email.errors %}
        	<span style="color: red;">[{{ error }}]</span>
        {% endfor %}<br>
      </p>
      <p><input type="submit" value="Submit"></p>
  </form>
{% endblock %}
